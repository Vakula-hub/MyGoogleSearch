<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="./advanced.html">Расширеный поиск</a>
        <a href="./pictures.html">Картинки</a>
      </div>
      <div class="header-icon">
        <a href="#"
          ><img src="./Images/app_collection.png" alt="Коллекция приложений"
        /></a>
      </div>
      <div class="header-icon">
        <a href="#" style="height: 40px"
          ><img
            src="./Images/user_profile.png"
            alt="Профиль пользователя"
            width="40px"
            height="40px"
        /></a>
      </div>
    </header>
    <main>
      <img
        src="./Images/MySearchLogo.png"
        alt="Логотип Google пошуку"
        style="height: 100px"
      />
      <div class="wrapper">
        <form action="https://google.com/search">
          <div class="text-wrapper">
            <input type="text" name="q" />
            <span
              ><img
                src="./Images/keyboard.png"
                alt="Клавиатура"
                width="24"
                height="24"
            /></span>
            <span
              ><img
                src="./Images/voice_search.png"
                alt="Голосовой поиск"
                width="18"
                height="24"
            /></span>
          </div>
          <div class="buttons">
            <input type="submit" value="Google Search" name="btnK" />
            <input type="submit" value="Мне повезет!" name="btnI" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
